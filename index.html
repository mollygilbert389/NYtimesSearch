<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New York Times Search</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    
</head>
<body>

    <div class="container col col-lg-12">

        <div class="jumbotron jumbotron-fluid col-lg-12">
                <div class="container">
                  <h1 class="display-4">NY Times Search</h1>
                    <h3>Search the New York Times Database using the parameters below.</h3>
                </div>
              </div>


        <div class="card">
            <div class="card-header">
                Search Parameters
            </div>
            <div class="card-body col-lg-12">
                <p class="card-text">Search using the fields below:</p>
                <form>
                    <div class="form-group">
                        <label for="search">Search Term:</label>
                        <input type="text" class="form-control" id="search" placeholder="Dolly Parton">
                    </div>

                    <div class="form-group ">
                        <label for="numRecords">Number of Records to Retreive:</label>
                        <select class="form-control" id="numRecords">
                            <option value=1>1</option>
                            <option value=5 selected>5</option>
                            <option value=10>10</option>
                        </select>
                    </div>

                    <div id="searchForm" class="form-group">
                        <label for="startYear">Start Year:</label>
                        <input type="text" class="form-control" id="startYear" placeholder="2000">
                    </div>
                    <div class="form-group"> 
                        <label for="endYear">End Year:</label>
                        <input type="text" class="form-control" id="endYear" placeholder="2005">
                    </div>

                   <button id="searchBtn" type="submit" class="btn btn-primary btn-default">Search</button>

                   <button id="clear" type="button" class="btn btn-secondary">Clear</button>
                </form>
            </div>
        </div>
        <br>
        <div class="card">
            <div class="card-header">
                Results:
            </div>
            <div id="resultsSection" class="card-body col-lg-12">
                <div>
                    <div id="wellSection"></div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>

<script src="app.js"></script>
